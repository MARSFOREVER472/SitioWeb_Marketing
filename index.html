<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Hecha con Bootstrap!!!</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Logo</a>
                <button 
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#contenidoMain"
                    aria-controls="contenidoMain"
                    aria-expanded="false"
                    aria-label="Mostrar/Ocultar Navegación"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="contenidoMain">

                    <!-- Enlaces -->

                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Inicio</a>
                        </li>

                        <!-- Dropdown -->

                        <li class="nav-item dropdown">
                            <a 
                                href="#" 
                                class="nav-link dropdown-toggle"
                                id="submenuProductos"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Productos
                            </a>

                            <!-- Sub-elementos -->

                            <ul class="dropdown-menu" aria-labelledby="subMenuProductos">
                                <li><a href="#" class="dropdown-item">Computadoras</a></li>
                                <li><a href="#" class="dropdown-item">Laptops</a></li>
                                <li><a href="#" class="dropdown-item">Smartphones</a></li>
                                <li><a href="#" class="dropdown-item">Drones</a></li>
                                <li><a href="#" class="dropdown-item">Accesorios</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Contacto</a>
                        </li>
                    </ul>

                    <!-- Formulario de Búsqueda -->

                        <form action="" class="d-flex">
                            <input
                                type="text"
                                class="form-control me-2"
                                aria-label="Buscar"
                                placeholder="Buscar"
                            >

                        <button class="btn btn-primary" type="submit">Buscar</button>

                    </form>

                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        
        <!-- Carousel -->

        <div class="row">
            <div class="col">
                <div id="slideshow" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="img/imagen1.jpg" class="w-100" alt="Imagen Uno">
                        </div>

                        <div class="carousel-item">
                            <img src="img/imagen2.jpg" class="w-100" alt="Imagen Dos">
                        </div>

                        <div class="carousel-item">
                            <img src="img/imagen3.jpg" class="w-100" alt="Imagen Tres">
                        </div>
                    </div>

                    <!-- Controles de Anterior y Siguiente -->

                    <button
                        
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#slideshow"
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>

                    <button
                        
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#slideshow"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>

                </div>
            </div>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
